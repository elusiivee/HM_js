<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="img" ><img src="img/A1051A055-0701.jpg" alt="assecs" style="height: 199px; width: 360px; object-fit: none;"></div>
            <div style="font-size: large; font-weight: bold;">Assecs Tokyo</div>
            <div style="font-size: large; font-weight: bold;">Price: {{price}} $</div>
            <button v-if="instock > 0" @click="toCart">Add to cart</button>
            <button v-if="incart > 0" @click="fromCart">Remove from cart</button>
            <button v-if="userslike !== 1" @click="like">Like</button>
            <button v-if="userslike !== 0" @click="dislike">Dislike</button>
            <div style="font-size: large; font-weight: 600; text-align: right;">{{like}}â™¥</div>
            <div>In stock: {{instock}}</div>
            <div>In cart: {{incart}}</div>
            <div>Total price: {{total}}</div>
    </div>
    <script src="cart.js"></script>
</div>
</body>
</html>
