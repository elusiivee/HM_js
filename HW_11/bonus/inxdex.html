<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="pizza.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>Order your pizza</h1></div>
        <div class="row">
        <div class="left col">

            <select class="form-select form-select-lg mb-3" id="options" aria-label=".form-select-lg example">
                <option selected>Choose a size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <div class="boxes">
                <div class="row">
                    
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                        <label class="form-check-label" for="flexCheckDefault">
                        Mushrooms
                        </label>
                    </div>
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                        <label class="form-check-label" for="flexCheckDefault">
                        Meat
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                        <label class="form-check-label" for="flexCheckDefault">
                        Sausages
                        </label>
                    </div>
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                        <label class="form-check-label" for="flexCheckDefault">
                        Pineapples
                        </label>
                    </div>
                
                </div>
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1">â„–</span>
                <input type="number" class="form-control" placeholder="Amount" value="1" id="amount" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            <div class="price extra-font" id="price" ></div>
            <div class="button1">
                <button type="button" id="btn1" class="btn btn-secondary btn-lg btnpos extra-font" disabled>Order</button>
            </div>
        </div>

        <div class="right col-auto">
            <div class="picture">
                <img src="img/6426788.png" alt="pizza" class="pizza" style="">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
