<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="local_storage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration form</div>
        <div class="row">
        <div class="left col">
            <div class="input-group mb-1">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                </span>
                <input type="text" id="nkm" aria-label="First name" placeholder="Nickname" class="form-control">
            </div>
            <div class="help">• Name should contain more then 2 items</div>
            <div class="input-group mb-1">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" id="eml" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="help">• example.company@gmail.com</div>
            <div class="input-group mb-1">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                    </svg>
                </span>
                <input type="text" id="phn" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="help">• Example: +380121234546</div>
            <button type="button" id="btn1" class="btn btn-secondary btn-lg" style="position: absolute; bottom: 0; margin-bottom: 1rem;" disabled>Button</button>
            <button type="button" id="btn2" class="btn btn-secondary btn-lg" style="position: absolute; bottom: 0; margin-bottom: 1rem; margin-left: 10rem;" disabled>Get value</button>
        </div>
        <div class="right col-auto">
            <div class="picture">
                <img src="img/photo_5343858504106105063_w.png" style="width: auto; max-width: 300px; height: 325px; object-fit: cover;" alt="admin photo">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
